name: JavaDoc Generator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:

  build-on-ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout main branch from GitHub 
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Seting up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
    
      - name: Execute Gradle build
        run: |
          chmod +x gradlew
          ./gradlew api:javadocJar
      - name: clone JavaDoc
        run: |
          cd ..
          git clone https://github.com/Angelillo15/javadocs.git
          cd RamLimitRestart
          cd api
          cd build
          cd libs
          unzip api-javadoc.jar -d ./javadoc
          cd ..
          cd ..
          cd ..
          cd ..
          ls
          rm -r javadocs/javadocs/ram-limit-restart/*
          cp -r api/build/libs/javadoc/* javadocs/javadocs/ram-limit-restart/*
          ls javadocs/javadocs/ram-limit-restart
